[server]
host: 0.0.0.0
port: 7125
enable_debug_logging: False

[file_manager]
config_path: /home/klippy/.config

[database]
database_path: /home/klippy/.moonraker_database

[data_store]
temperature_store_size: 1800
gcode_store_size: 1000

[authorization]
cors_domains:
  https://*.kureta.xyz
trusted_clients:
  0.0.0.0/0
  ::/0

[machine]
provider: supervisord-cli

# Control a relay providing power to the printer
[power printer]
type: gpio
pin: gpiochip0/gpio23  # uses pin 23 on gpiochip0
off_when_shutdown: True
initial_state: off


[octoprint_compat]

[history]

[update_manager]
enable_repo_debug: True
enable_system_updates: False
